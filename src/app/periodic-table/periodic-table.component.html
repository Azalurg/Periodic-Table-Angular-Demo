<div *ngIf="isLoading">
    <mat-card appearance="outlined">
        <mat-card-content style="color: white;">Loading data...</mat-card-content>
    </mat-card>
</div>

<div *ngIf="!isLoading">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (input)="onFilterInputChange($event)" placeholder="Ex. Hydrogen">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="openEditPopup(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
